<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />

    <title>Project1 App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input
            class="city"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="submit-button" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="country">Paris</h1>
            <p>
              Monday 12:00 , sunny
              <br />
              Humidity:<strong>66%</strong>, Wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div class="imoji">⛅</div>
            <div class="temp">12</div>
            <div class="degree">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="">Mercy Ndingindwayo</a>, is
        <a href="">open-sourced on GitHub</a> and
        <a href="">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>

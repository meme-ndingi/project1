<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />

    <title>Project1 App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="submit-button" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="new-city" id="new-city"></h1>
            <p>
              <span id="time"></span> ,<span id="description"></span>
              <br />
              Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind"
              ></strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div id="imoji"></div>

            <div class="temp" id="temp">12</div>
            <div class="degree">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>

              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt=""
                width="46px"
              />
              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18°</span>
                <span class="weather-forecast-temp-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/meme-ndingi">Mercy Ndingindwayo</a>, is
        <a href="https://github.com/meme-ndingi/project1"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://aesthetic-belekoy-416de3.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
      <script src="src/index,js"></script>
    </div>
  </body>
</html>
